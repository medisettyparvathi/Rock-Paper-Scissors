<!DOCTYPE html>
<html>
  <head>
    <title> rock paper scissors</title>
    <link rel="stylesheet" href="Rock-paper-Scissors.css">
  </head>

  <body>
    <p class="title">Rock Paper Scissors</p>

    <button onclick="" class="move-button js-rock-button">
        <img src="images/rock-emoji.png" class="move-icon" >
    </button>

    <button onclick="" class="move-button js-paper-button">
       <img src="images/paper-emoji.png" class="move-icon" >
    </button>

    <button onclick="" class="move-button js-scissors-button">
        <img src="images/scissors-emoji.png"  class="move-icon">
        
    </button>
    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>
  

    <button class="reset-score-button js-reset-score-button">Reset score</button>

    <button class="js-auto-play-button auto-play-button">Auto play</button>
    <p class="js-reset-confirmation"></p>

    <script src="Rock-Paper-Scissors.js">
    </script>
  </body>
</html>
